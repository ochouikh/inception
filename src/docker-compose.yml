version: '3'

services:

  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    image: mariadb
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - chabaka
    restart: on-failure

  wordpress:
    container_name: wordpress
    depends_on:
      - mariadb
      - redis
    build: requirements/wordpress
    image: wordpress
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    networks:
      - chabaka
    restart: on-failure

  nginx:
    container_name: nginx
    depends_on:
      - wordpress
    build: requirements/nginx
    image: nginx
    ports:
      - '443:443'
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    networks:
      - chabaka
    restart: on-failure

  redis:
    container_name: redis
    build: requirements/bonus/redis
    image: redis
    env_file: .env
    networks:
      - chabaka
    restart: on-failure

  adminer:
    container_name: adminer
    depends_on:
      - mariadb
    build: requirements/bonus/adminer
    image: adminer
    env_file: .env
    ports:
      - '80:80'
    networks:
      - chabaka
    restart: on-failure

  cadvisor:
    container_name: cadvisor
    build: requirements/bonus/cadvisor
    image: cadvisor
    env_file: .env
    ports:
      - '8080:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - chabaka
    restart: on-failure

  ftp:
    container_name: ftp
    depends_on:
      - wordpress
    build: requirements/bonus/ftp
    image: ftp
    env_file: .env
    ports:
      - '21:21'
      - '20:20'
      # - '40000-40005:40000-40005'
    volumes:
      - wordpress:/home/ftp_user/ftp/files
    networks:
      - chabaka
    restart: on-failure

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: '/home/ochouikh/data/wordpress'
      o: 'bind'
      type: 'none'

  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: '/home/ochouikh/data/mariadb'
      o: 'bind'
      type: 'none'

networks:
  chabaka:
    name: chabaka
